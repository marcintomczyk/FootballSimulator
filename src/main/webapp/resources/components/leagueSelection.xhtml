<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="selectedLeagueValue" />
		<composite:attribute name="leagueConverter" />
		<composite:attribute name="leagueSelectionList" />
	</composite:interface>

	<composite:implementation>
	
		<p:selectOneListbox id="availableLeagues"
			value="#{cc.attrs.selectedLeagueValue}">
			<f:converter binding="#{cc.attrs.leagueConverter}" />
			<f:selectItems value="#{cc.attrs.leagueSelectionList}" var="league"
				itemValue="#{league}" itemLabel="#{league.name}" />
			<f:ajax render="@form" />
		</p:selectOneListbox>
			
	</composite:implementation>

</html>

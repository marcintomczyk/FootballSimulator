<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="selectedTeamValue" />
		<composite:attribute name="teamConverter" />
		<composite:attribute name="teamSelectionList" />
	</composite:interface>

	<composite:implementation>
	
		<p:selectOneListbox id="availableTeams"
			value="#{cc.attrs.selectedTeamValue}">
			<f:converter binding="#{cc.attrs.teamConverter}" />
			<f:selectItems value="#{cc.attrs.teamSelectionList}" var="team"
				itemValue="#{team}" itemLabel="#{team.name}" />
			<f:ajax render=":teamsSelectionForm:teamSelectionLeft:display :teamsSelectionForm:teamSelectionRight:display
							:teamsSelectionForm:teamSelectionLeft:playerSelection:availableTeamPlayers :teamsSelectionForm:teamSelectionRight:playerSelection:availableTeamPlayers" />
			
			<!-- does not work after moving a team's selection process to a separate component
			@see: http://stackoverflow.com/questions/8634156/how-to-reference-components-in-jsf-ajax-cannot-find-component-with-identifier/8644762#8644762 
			<f:ajax render="display availableTeamPlayers" /> -->
			
		</p:selectOneListbox>
	
	</composite:implementation>

</html>

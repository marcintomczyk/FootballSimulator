<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="selectedPlayerValue" />
		<composite:attribute name="playerConverter" />
		<composite:attribute name="playerSelectionList" />
	</composite:interface>

	<composite:implementation>
	
		<p:selectOneListbox id="availableTeamPlayers" value="#{cc.attrs.selectedPlayerValue}">
			<f:converter binding="#{cc.attrs.playerConverter}" />
			<f:selectItems value="#{cc.attrs.playerSelectionList}" var="player"
				itemValue="#{player}" itemLabel="#{player.lastName}" />
			<f:ajax render=":teamsSelectionForm:teamSelectionLeft:display :teamsSelectionForm:teamSelectionRight:display" />
		</p:selectOneListbox>
			
	</composite:implementation>

</html>

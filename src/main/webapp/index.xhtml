<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Welcome to the FootballSimulator project</h1>

	<h:form id="teamsSelection">

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
			columnClasses="label, column">

			<p:selectOneListbox id="availableLeagues"
				value="#{teamsSelection.selectedLeague}" converter="leagueConverter">
				<f:selectItems value="#{leagueBean.leagues}" var="league"
				itemValue="#{league}" itemLabel="#{league.name}"/>
			</p:selectOneListbox>
			
		</h:panelGrid>

		<p:commandButton id="teamsSelectionSubmitButton" value="Submit"
			update="displayLeagues" oncomplete="dlg.show()" />

		<p:dialog header="Selected Values" modal="true" showEffect="fade"
			hideEffect="fade" widgetVar="dlg">
			<h:panelGrid columns="2" id="displayLeagues">
				<h:outputText value="Selected League:" />
				<h:outputText id="selectedLeague" value="#{teamsSelection.selectedLeague}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

</h:body>
</html>

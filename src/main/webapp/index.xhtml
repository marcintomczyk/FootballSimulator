<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

<h:head>
</h:head>
<h:body>
	<ui:composition template="layout/mainLayout.xhtml">

		<ui:define name="content">

			<div id="contentLeftColumn">
				<comp:teamSelection leagueSelectionLabel="Select a league: "
					leagueSelectionList="#{leagueBean.leagues}"
					selectedLeagueLabel="Selected league: "
					selectedLeagueValue="#{teamsSelectionBean.selectedLeague}"
					teamSelectionLabel="Select a team: "
					teamSelectionList="#{teamsSelectionBean.selectedLeague.teams}"
					selectedTeamLabel="Selected team:"
					selectedTeamValue="#{teamsSelectionBean.selectedTeam}"
					leagueConverter="#{leagueConverter}"
					teamConverter="#{teamConverter}" />
			</div>
			
			<div id="contentRightColumn">
				<comp:teamSelection leagueSelectionLabel="Select a league: "
					leagueSelectionList="#{leagueBean.leagues}"
					selectedLeagueLabel="Selected league: "
					selectedLeagueValue="#{teamsSelectionBean.selectedLeague}"
					teamSelectionLabel="Select a team: "
					teamSelectionList="#{teamsSelectionBean.selectedLeague.teams}"
					selectedTeamLabel="Selected team:"
					selectedTeamValue="#{teamsSelectionBean.selectedTeam}"
					leagueConverter="#{leagueConverter}"
					teamConverter="#{teamConverter}" />
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>

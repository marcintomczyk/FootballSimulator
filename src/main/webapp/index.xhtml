<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Welcome to the FootballSimulator project</h1>

	<h:form id="teamsSelectionForm">

		<p:selectOneListbox id="availableLeagues"
			value="#{teamsSelectionBean.selectedLeague}">
			<f:converter binding="#{leagueConverter}" />
			<f:selectItems value="#{leagueBean.leagues}" var="league"
				itemValue="#{league}" itemLabel="#{league.name}" />
		</p:selectOneListbox>

		<p:commandButton id="teamsSelectionSubmitButton" value="Submit"
			update="display" oncomplete="dlg.show()" />

		<p:dialog header="Selected Values" modal="true" showEffect="fade"
			hideEffect="fade" widgetVar="dlg">
			<h:panelGrid columns="2" id="display">
				<h:outputText value="League:" />
				<h:outputText id="selectedLeague"
					value="#{teamsSelectionBean.selectedLeague.name}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

</h:body>
</html>

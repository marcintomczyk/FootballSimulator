<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

	<h:head>
	</h:head>

	<h:body>
		<ui:composition template="layout/mainLayout.xhtml">

			<ui:define name="content">
	
				<h:form id="teamsSelectionForm">
	
					<div id="contentLeftColumn">
						<comp:teamsSelection id="teamSelectionLeft"
							leagueSelectionLabel="Select a league: "
							leagueSelectionList="#{leagueBean.leagues}"
							selectedLeagueLabel="Selected league: "
							selectedLeagueValue="#{teamsSelectionBean.selectedLeague1}"
							teamSelectionLabel="Select a team: "
							teamSelectionList="#{teamsSelectionBean.selectedLeague1.teams}"
							selectedTeamLabel="Selected team:"
							selectedTeamValue="#{teamsSelectionBean.selectedTeam1}"
							playerSelectionLabel="Select a player: "
							playerSelectionList="#{teamsSelectionBean.team1ByQuery.players}"
							selectedPlayerLabel="Selected player:"
							selectedPlayerValue="#{teamsSelectionBean.selectedPlayer1}"
							availableSkillsLabel="Skills:"
							leagueConverter="#{leagueConverter}"
							teamConverter="#{teamConverter}" 
							playerConverter="#{playerConverter}" />
					</div>
					
					<div id="contentRightColumn">
						<comp:teamsSelection id="teamSelectionRight"
							leagueSelectionLabel="Select a league: "
							leagueSelectionList="#{leagueBean.leagues}"
							selectedLeagueLabel="Selected league: "
							selectedLeagueValue="#{teamsSelectionBean.selectedLeague2}"
							teamSelectionLabel="Select a team: "
							teamSelectionList="#{teamsSelectionBean.selectedLeague2.teams}"
							selectedTeamLabel="Selected team:"
							selectedTeamValue="#{teamsSelectionBean.selectedTeam2}"
							playerSelectionLabel="Select a player: "
							playerSelectionList="#{teamsSelectionBean.team2ByQuery.players}"
							selectedPlayerLabel="Selected player:"
							selectedPlayerValue="#{teamsSelectionBean.selectedPlayer2}"
							availableSkillsLabel="Skills:"
							leagueConverter="#{leagueConverter}"
							teamConverter="#{teamConverter}"
							playerConverter="#{playerConverter}" />
					</div>
				</h:form>
					
			</ui:define>
		</ui:composition>
		
	</h:body>
</html>
